[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NETLIFY_NEXT_PLUGIN_SKIP = "true"
  NODE_VERSION = "18"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Necesario para SSR en Netlify
[functions]
  included_files = [".next/standalone/**"]
  node_bundler = "esbuild"

# Reglas de redirección para autenticación
[[redirects]]
  from = "/auth/*"
  to = "/auth/index.html"
  status = 200

[[redirects]]
  from = "/login"
  to = "/auth/login"
  status = 301

[[redirects]]
  from = "/logout"
  to = "/auth/logout"
  status = 301
