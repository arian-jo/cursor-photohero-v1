[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NETLIFY_NEXT_PLUGIN_SKIP = "true"
  NODE_VERSION = "18"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Necesario para SSR en Netlify
[functions]
  included_files = [".next/standalone/**"]
  node_bundler = "esbuild"
